<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <!-- Material Icons for reliable icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="index.js"></script>
</head>

<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-logo">
                <img src="splash-logo.png" alt="Instagram" height="80" width="80">
            </div>
        </div>
        <div class="splash-footer">
            <!-- <span class="splash-from">from</span> -->
            <span class="splash-brand">Developed with Passion</span>
            <span class="splash-from">Aden, Faraz, Rafay, Rija</span>

        </div>
    </div>

    <div class="app-container">
        <!-- Left Sidebar Navigation -->
        <div id="sidebar-container"></div>
        <script src="sidebar.js"></script>

        <!-- Main Feed Section -->
        <main class="main-content">
            <div class="feed-container">
                <!-- Stories -->
                <div class="stories-wrapper">
                    <button class="stories-nav stories-nav-prev" id="storiesPrev" aria-label="Previous stories">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <div class="stories-container" id="storiesContainer">
                        <div class="story-item">
                            <div class="story-ring">
                                <img src="https://i.pravatar.cc/1" alt="User">
                            </div>
                            <span class="story-username">Aden</span>
                        </div>
                        <div class="story-item">
                            <div class="story-ring">
                                <img src="https://i.pravatar.cc/1" alt="User">
                            </div>
                            <span class="story-username">Faraz</span>
                        </div>
                        <div class="story-item">
                            <div class="story-ring">
                                <img src="https://i.pravatar.cc/1" alt="User">
                            </div>
                            <span class="story-username">Rafay</span>
                        </div>
                        <div class="story-item">
                            <div class="story-ring">
                                <img src="https://i.pravatar.cc/1" alt="User">
                            </div>
                            <span class="story-username">Rija</span>
                        </div>
                    </div>
                    <button class="stories-nav stories-nav-next" id="storiesNext" aria-label="Next stories">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Posts -->
                <div class="posts-container" id="postsContainer">
                    <!-- Posts loaded dynamically -->
                    <div class="posts-loading" id="postsLoading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="user-profile-card">
                <a href="#" id="sidebar-profile-link" class="profile-link-wrapper">
                    <div class="profile-pic-large">
                        <img src="https://via.placeholder.com/56" alt="Profile">
                    </div>
                    <div class="user-info">
                        <div class="username" id="sidebar-username"></div>
                        <div class="name" id="sidebar-account-type"></div>
                    </div>
                </a>
                <button class="switch-btn" onclick="logout()">Logout</button>
            </div>

            <div class="suggestions-header">
                <span>Suggested for you</span>
                <a href="#">See All</a>
            </div>

            <div class="suggestions-list" id="suggestionsContainer">
                <!-- Suggestions loaded dynamically -->
            </div>

            <div class="footer-links">
                <a href="#">Aden</a> • <a href="#">Faraz</a> • <a href="#">Rafay</a> • <a href="#">Rija</a>
            </div>
            <div class="copyright">
                © 2025 Developed by Aden, Faraz, Rafay, Rija
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="home-post-modal" id="homePostModal">
        <button class="home-post-modal-close" id="homePostModalClose">&times;</button>
        <div class="home-post-modal-content">
            <div class="home-post-modal-media">
                <img id="homePostModalImage" src="" alt="Post">
                <video id="homePostModalVideo" src="" loop playsinline style="display: none;"></video>
            </div>
            <div class="home-post-modal-details">
                <div class="home-post-modal-header">
                    <div class="home-post-modal-author">
                        <img id="homePostModalAuthorPic" src="" alt="Author">
                        <div class="home-post-modal-author-info">
                            <span class="home-post-modal-username" id="homePostModalUsername"></span>
                        </div>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="home-post-modal-body">
                    <div class="home-post-modal-caption" id="homePostModalCaption"></div>
                    <div class="home-post-modal-comments" id="homePostModalComments">
                        <!-- Comments loaded dynamically -->
                    </div>
                </div>
                <div class="home-post-modal-footer">
                    <div class="home-post-modal-actions">
                        <div class="home-post-modal-action-btns">
                            <button class="home-post-modal-like-btn" id="homePostModalLikeBtn">
                                <svg aria-label="Like" fill="currentColor" height="24" role="img" viewBox="0 0 24 24"
                                    width="24">
                                    <path
                                        d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z">
                                    </path>
                                </svg>
                            </button>
                            <button class="home-post-modal-comment-btn" id="homePostModalCommentBtn">
                                <svg aria-label="Comment" fill="currentColor" height="24" role="img" viewBox="0 0 24 24"
                                    width="24">
                                    <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none"
                                        stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="home-post-modal-likes" id="homePostModalLikes">0 likes</div>
                    <div class="home-post-modal-date" id="homePostModalDate"></div>
                    <div class="home-post-modal-add-comment">
                        <input type="text" id="homePostModalCommentInput" placeholder="Add a comment...">
                        <button id="homePostModalPostBtn" disabled>Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
